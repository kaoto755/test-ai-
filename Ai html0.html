<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HTML Demo</title>
    <style>
        body {
            background: linear-gradient(to right, #87e0fd, #53a0fd);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container, .calculator {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            margin: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        h1, h2 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .button {
            background: linear-gradient(to bottom, #4caf50, #087f23);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background: linear-gradient(to bottom, #66bb6a, #388e3c);
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 200px;
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .display {
            width: 90%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 5px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สวัสดี! นี่คือ เกือบAI ที่สร้างด้วย HTML5.</h1>
        <h2>ป้อนข้อความของคุณ:</h2>
        <input type="text" id="userInput" placeholder="พิมพ์ที่นี่" onkeypress="checkEnter(event)">
        <button class="button" onclick="respond()">ส่ง</button>
        <h2>การตอบกลับจาก AI:</h2>
        <p id="response"></p>
    </div>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <br>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <br>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>

    <script>
        function respond() {
            var input = document.getElementById('userInput').value;
            var response = "คุณพิมพ์ว่า: " + input;
            document.getElementById('response').innerText = response;
        }
        function checkEnter(event) {
            if (event.key === "Enter") {
                respond();
            }
        }
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
